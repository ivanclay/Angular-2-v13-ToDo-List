<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [(ngModel)]="item.task">
      <button (click)="deleteTaskListItem(i)"><img src="assets/icons/icon-trash.svg"></button>
    </li>
  </ul>
</section>


<app-todo-input-add-items (emitTaskListItems)="setEmitTaskList($event)"></app-todo-input-add-items>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteTaskListAllItems()" ></app-todo-button-delete-all>
